spring.application.name=cod-system-backend
server.port=${PORT:8080}
server.servlet.context-path=/api/v1

# --- Database Configuration (PostgreSQL) ---
# Support both Render DATABASE_URL and individual properties
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cod_db}
spring.datasource.username=${DB_USERNAME:${DATABASE_USERNAME:postgres}}
spring.datasource.password=${DB_PASSWORD:${DATABASE_PASSWORD:123456}}
spring.datasource.driverClassName=org.postgresql.Driver

# --- JPA Configuration ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}

